<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Title</title>
    <style>
        .fade-text {
            text-align: center;
            font-size: 300%;
            color: white;
            font-weight: bolder;
        }

        .intro1, .intro2 {
            opacity: 0;
        }

        .intro1 {
            margin-top: 15%;
            animation: fadeInOut 3s ease-in-out;
        }

        .intro2 {
            animation: fadeInOut 6.5s ease-in-out;
            margin-top: -5%;
            animation-delay: 4.5s;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* 모바일 전용 스타일 */
        @media (max-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .fade-text {
                width: 90%;
                font-size: 150%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            .intro1, .intro2 {
                margin-top: 0;
            }
        }
    </style>
</head>
<body style="background-image: url('images/background.png');">
<div class="fade-text">
    <div class="intro1">
        안녕하세요.
        <br>소외된 약자를 위한 IT 솔루션 학회 시선입니다.
    </div>
    <div class="intro2">
        당신의 시선은 어느 곳을 향해있나요?
    </div>
</div>
</body>
</html>
